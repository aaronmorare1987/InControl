<ion-header>

 <ion-navbar color="Navigation">

    <ion-title text-align="Center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div style="text-align:center;
  margin-top:40%;
  margin-left:2%">
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="Password" [(ngModel)]="todo.description" name="title"></ion-input>
      </ion-item>
      <div style="text-align:center;
  margin-top:15%;
  margin-left:-2%">

    <ion-label color ="Navigation" ios-checkmark-circle-outline>Terms of Use</ion-label>
  
     <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
  
      <button ion-button type="submit" [navPush]="pushPage" block color="Navigation" ion-button round outline style="width: 100px; margin-left:20%">Login</button>
      <button ion-button type="submit" [navPush]="pushPage" block color="Graph" ion-button round outline style="width: 100px; margin-top:-11%; margin-left:52%">Register</button>
       </div>

       <div style="text-align:center;
  margin-top:15%;
  margin-left:-2%">
      
       </div>
    </form>


</div>
</ion-content>
