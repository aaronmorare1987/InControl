<ion-header>

  <ion-navbar color="Navigation">
    <ion-title>Banking Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #012333">
  <div>
    <ion-card *ngIf="showTile">

      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/Absa.jpg">
        </ion-avatar>
        <h2>{{product?.AccountName}}</h2>
        <p>As At: {{product?.LastModified | date:'dd-MM-yyyy'}}</p>
      </ion-item>

      <ion-card-content>
        <p>Unpaid: R {{product?.TotalAmount}}</p><br>
        <p>{{product?.DaysPastDue}} days overdue.</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small color="Navigation">
        <ion-icon name="ios-card-outline"></ion-icon>
       <button style="background-color: white" color="navigation"(click)="pay()"[navPush]="pushPage">Pay</button>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small color="Navigation">
        <ion-icon name="ios-send-outline"></ion-icon>
        <button style="background-color: white" color="navigation"(click)="arrange()"[navPush]="pushPage">Arrange</button>
          </button>
        </ion-col>


      </ion-row>

    </ion-card>
